<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 3-opacity</title>
    <style>

        .parent{
            width: 300px;
            height: 300px;
            background-color: rgba(255, 102, 0, 0.5);
            margin: 100px auto;
            position: relative;
        }

        .child{
            width: 150px;
            height: 150px;
            background-color: blue;
            position: absolute;
            right: -100px;
            bottom: -100px;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">

        </div>

    </div>
</body>
</html>
